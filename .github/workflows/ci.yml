name: Continuous Integration

on:
    - push
    - pull_request

jobs:
    check-spelling:
        name: Check spelling
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  check-latest: true
                  registry-url: https://registry.npmjs.org/
            - run: npx cspell --no-progress '**/*'
